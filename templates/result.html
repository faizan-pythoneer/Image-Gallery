<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Generated Image</h1>
        <div class="mb-3">
            <img src="{{ url_for('static', filename='generated/' ~ image_filename) }}" class="img-fluid">
        </div>
        <a href="{{ url_for('download_file', filename=image_filename) }}" class="btn btn-success">Download</a>
        <a href="{{ url_for('delete_file', filename=image_filename) }}" class="btn btn-danger">Delete</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Upload</a>
        
    </div>
</body>
</html>
